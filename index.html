<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>minscan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

    <style>

      .vb {
  height: 60px;
  font-size: 1.2em;
  font-weight:bold;
}

    </style>

    <script type="module">
import jsbarcode from "https://esm.sh/jsbarcode";


const bp = document.querySelector("#button-panel");
const back = document.querySelector("#back");
const svg = document.querySelector("#barcode");

  
  back.addEventListener("click", (event) => {
    bp.style.display = 'block';
        back.style.display = 'none';
    svg.innerHTML = "";
  });

let elementsArray = document.querySelectorAll(".vb");

elementsArray.forEach(function(elem) {
  
  elem.addEventListener("click", (event) => {
    
    let code = "VB-"+event.target.innerHTML;
    bp.style.display = 'none';
        back.style.display = 'block';
    JsBarcode("#barcode", code, {
        width:4,
  height:120,
    });
  });
});


    </script>
  </head>
  <body>

    <div class="container">

        VB Codes
      </h1>
      <p class="subtitle">

      </p>

      <table class="table is-fullwidth">

            <td><button class="button is-fullwidth vb is-success">E6</button></td>
            <td><button class="button is-fullwidth vb is-success">E7</button></td>
          </tr>
